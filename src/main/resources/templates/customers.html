<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Pivotal Cloud Foundry | Environment Variables</title>
	<link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/css/foundation.css" th:href="@{css/foundation.css}"/>
    <script src="js/modernizr.js"></script>
  </head>
  <body>

    <nav class="top-bar" >
      <ul class="title-area">
        <li class="name">
          <h1>
          	<a href="https://pivotal.io/platform">
          	  <img src="../static/images/PivotalCloudFoundry-Logo-Horizontal-OnLight.png" style="width:183px;height:39px"
          	       th:src="@{images/PivotalCloudFoundry-Logo-Horizontal-OnLight.png}" />
			</a>
		  </h1>
        </li>
      </ul>
      <section class="top-bar-section">
        <ul class="right">
          <li><a href="./">Home</a></li>
          <li><a href="environmentVariables">Environment Variables</a></li>
          <li><a href="customers">Customers</a></li>
        </ul>
      </section>
    </nav>

    <div class="row">
      <div class="large-12 columns">
        <h3>Demonstration App</h3>
        <hr/>
      </div>
    </div>

    <div class="row">
	    <div class="large-12 columns">
			<div class="container">
				<div th:if="${not #lists.isEmpty(customers)}">
		        	<h4>Customers</h4>
					<table class="table">
						<tr>
							<th>ID</th>
							<th>First Name</th>
							<th>Last Name</th>
						</tr>
						<tr th:each="cust : ${customers}">
							<td th:text="${cust.id}"></td>
							<td th:text="${cust.firstName}"></td>
							<td th:text="${cust.lastName}"></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
	
    <div class="row">
      <div class="large-12 columns">
        <!-- This simply refreshes the page to demonstrate changed (or unchanged) ports -->
        <a href="javascript:window.location.reload();" class="medium button">Refresh</a>
        <!-- This link should be changed to the application's kill action -->
        <a href="kill" class="medium alert button">Kill</a>
      </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>

    </body>
</html>
